<script type="text/javascript">

function DrawRG(canvas, B){
	var ctx = canvas.getContext('2d'), w = canvas.width, h = canvas.height;
	// console.log(ctx)
	// var linearGradient = ctx.createLinearGradient(w,0,0,h);
	// linearGradient.addColorStop(0, 'rgb(255,255,' + B + ')');
	// linearGradient.addColorStop(1, 'rgb(0,0,' + B + ')');
	// ctx.save();
	// ctx.beginPath();
	// ctx.rect(0, 0, w, h);
	// ctx.fillStyle = linearGradient;
	// ctx.fill();
	// ctx.restore();
	var imgData = ctx.getImageData(0, 0, w, h);

	ctx.clearRect(0, 0, w, h);

	for(var i = 0, idx = 0, H, V, D; i < imgData.data.length; i += 4){

		idx = i / 4;

		H = 255 - idx % w;
		V = 255 - ((idx / w) >> 0);
		D = (H * (V / 255)) >> 0;

		imgData.data[i] = V;
		imgData.data[i + 1] = D;
		imgData.data[i + 2] = D;
		imgData.data[i + 3] = 255;
	}
	console.log(imgData)
	ctx.putImageData(imgData, 0, 0);

}

DrawRG(document.getElementById('c1'), 0);

</script>
