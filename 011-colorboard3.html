<link rel="stylesheet" type="text/css" href="./lib/colorpicker/layout.css">

<script type="text/javascript" src="./lib/colorpicker/jquery.js"></script>

<body>
<div id="colorSelector2">
	<div></div>
</div>


<script type="text/javascript">
// $('#container').ColorPicker({flat: true, color: '#0000ff'});
$('#colorSelector2').ColorPicker({
	color: '#0000ff',
	onChange: function (hsb, hex, rgb) {
		$('#colorSelector2 div').css('backgroundColor', '#' + hex);
	}
});



</script>
